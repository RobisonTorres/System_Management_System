<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Stock Interface</title>
</head>
<body>
    <h1>Stock Management System</h1>
    <div class="menu">
        <form id="form_add" action="/add" method="post" onsubmit="return checkInputAdd();">
            <p id="Title">Add a new product.</p>
            <label for="name_add">Name:</label>
            <input type="text" id="name_add" name="product_name">
            <input type="submit" value="Add"><br><br>
            <label for="price_add">Price:</label>
            <input type="number" min="0.00" step="0.01" id="price_add" name="product_price">
            <label for="quantity_add">Quantity:</label>
            <input type="number" min="0" step="1" id="quantity_add" name="product_quantity">
            <p>{{result_add}}</p>
        </form>
    <br>
    </div>
    <div class="menu">
        <form id="form_update" action="/update" method="post" onsubmit="return checkInputUpdate()";>
            <p id="Title">Update a product.</p>
            <label for="name_update">Name:</label>
            <input type="text" id="name_update" name="product_name_update">
            <input type="submit" value="Update"><br><br>
            <label for="price_update">Price:</label>
            <input type="number" min="0.00" step="0.01" id="price_update" name="product_price_update">
            <label for="quantity_update">Quantity:</label>
            <input type="number" min="0" step="1" id="quantity_update" name="product_quantity_update">
        </form>
        <p>{{result_update}}</p>
    <br>
    </div>
    <div class="menu">
        <form id="form_delete" action="/delete" method="post" onsubmit="return checkInputDelete()">
            <p id="Title">Delete a product.</p>
            <label for="product_delete">Name:</label>
            <input type="text" id="product_delete" name="delete">
            <input type="submit" value="Delete"><br><br>
        </form>
        <p>{{result_delete}}</p>
    </div>
    <div class="menu">
        <form action="/show" method="get">
        <br>
        <p id="Title">Show all products.</p>
        <table id="styled-table">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </table>
        <table id="hide">
            <tr>
            {% for item in showItem %}
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
            {% endfor %}
        </table>
        <div id="center_button">
        <input type="submit" value="Show">
        <input type="button" onclick="hideItem()" value="Hide"><br><br>
        </div>  
        </form>
    </div>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
